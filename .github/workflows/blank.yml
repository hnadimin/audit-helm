name: helm-test
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Get repositories
        uses: hiberbee/github-action-helm@1.5.0
        with:
          helm: repo list
      
      - name: Run a one-line script
        run: cd tests && helm dependency update ./consumerapp && helm template consumerapp ./consumerapp/ --debug
